server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: auth-service
  messages:
    basename: i18n/messages_auth
    encoding: UTF-8
  cloud:
    # Spring Cloud Nacos Discovery 配置
    nacos:
      discovery:
        namespace: ${NACOS_NAMESPACE:bank-dev}
        group: ${NACOS_SC_SPACE:SC-GROUP}
        server-addr: ${NACOS_SERVER_ADDR:localhost}:8848
        port: ${server.port} # 明确注册HTTP端口
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/macau_bank_auth?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: MacauBankRedis2025
      timeout: 10000ms
      # 现在默认是 lettuce，建议通用配置写在 pool 下
      lettuce:
        pool:
          max-active: 100
          max-idle: 20
          min-idle: 10
          max-wait: -1ms

#Mybatis配置
mybatis:
  type-aliases-package: com.macau.bank.auth.domain.entity
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 1. 逻辑删除字段名 (数据库里的列名)
      logic-delete-field: deleted
      # 2. 代表“已删除”的值 (通常是 1)
      logic-delete-value: 1
      # 3. 代表“未删除”的值 (通常是 0)
      logic-not-delete-value: 0

# Dubbo配置
dubbo:
  application:
    name: auth-service-rpc
    qos-enable: true
    qos-port: 22221
    qos-accept-foreign-ip: false
  registry:
    address: nacos://${NACOS_SERVER_ADDR:localhost}:8848
    parameters:
      namespace: ${NACOS_NAMESPACE:bank-dev}
      group: ${NACOS_DUBBO_SPACE:DUBBO-GROUP}
  protocol:
    name: dubbo
    port: 20881
  scan:
    base-packages: com.macau.bank.auth.service
  consumer:
    check: false  # 关闭启动时检查provider是否存在，允许先启动consumer
    timeout: 3000

# -------------------------------------------------------------------------
# Seata 分布式事务配置 (适配 Seata 2.x / SCA 2022.x+)
# -------------------------------------------------------------------------
seata:
  enabled: true
  application-id: ${spring.application.name} # 自动使用服务名

  # 【关键修改】旧的 spring.cloud.alibaba.seata.tx-service-group 已废弃
  # 事务分组名，这个名字要和 Seata Server (TC) 端的映射配置一致
  tx-service-group: default_tx_group

  #  必须加上这一行！强制开启数据源自动代理
  enable-auto-data-source-proxy: true

  # 注册中心配置 (告诉微服务去哪里找 Seata Server)
  registry:
    type: nacos
    nacos:
      application: seata-server # Seata Server 在 Nacos 里的服务名
      server-addr: ${NACOS_SERVER_ADDR:localhost}:8848
      group: SEATA_GROUP        # Seata Server 的分组
      namespace: ${NACOS_NAMESPACE:bank-dev}

  # 配置中心配置 (读取 Seata 的配置项)
  config:
    type: file
    nacos:
      server-addr: ${NACOS_SERVER_ADDR:localhost}:8848
      group: SEATA_GROUP
      namespace: ${NACOS_NAMESPACE:bank-dev}
      data-id: seata-server.properties # 如果用 properties 格式

  # 含义：将本地的 default_tx_group 映射到名为 "default" 的 Seata Server 集群
  service:
    vgroup-mapping:
      default_tx_group: default
