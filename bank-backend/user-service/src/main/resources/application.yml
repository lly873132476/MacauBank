dubbo:
  application:
    name: user-service-rpc
    group: DUBBO-GROUP
    qos-enable: true
    qos-port: 22225
    qos-accept-foreign-ip: false
  registry:
    address: nacos://${NACOS_SERVER_ADDR:localhost}:8848
    parameters:
      namespace: ${NACOS_NAMESPACE:bank-dev}
      group: DUBBO-GROUP
  protocol:
    name: dubbo
    port: 20885
  scan:
    base-packages: com.macau.bank.user.service

mybatis-plus:
